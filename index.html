<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Card Generator</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a card:</h2>
          <form id="new-card">
            <div class="form-group">
              <label for="new-card-name">Card Name</label>
              <input type="text" class="form-control" id="new-card-name">
            </div>
            <div class="form-group">
              <label for="new-card-type">Card Type</label>
              <input type="text" class="form-control" id="new-card-type">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Deck:</h2>
          <ul id="deck">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-card">
            <h2></h2>

            <p>Card Name: <span class="card-name"></span></p>
            <p>Card Type: <span class="card-type"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
