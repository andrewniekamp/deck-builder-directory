<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Card Generator</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a card:</h2>
          <form id="new-card">
            <label>Card Image</label>
            <div id="img-area" class="form-group">
              <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTaINFasx7vmV9gkF1_FUozozQ3lQmsgAWecMIFi97CpTbt58Nr" class="portrait" id="">
              <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRyji4CIyxGXMwi2PC7X9rbRBkmGJ0YbrGc-RAg6IqtISRQoRHadA" class="portrait" id="">
              <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT4sXUjKXQkRzivabWnl2jCOcfbzM-Ob7hjq40Vo1Kn3FmyD66e" class="portrait" id="">
              <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQBrK5vwvXmIC7gNVnzwCSHotN2WxN3jS4cS-fMngnqlUmV3w2M" class="portrait" id="">
              <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRgEsffmw9lZaKDz97vlLGsSNLUaU-DfQE7nTzcsDdX4LiMugSU" class="portrait" id="">
            </div>
            <div class="form-group">
              <label for="new-card-name">Card Name</label>
              <input type="text" class="form-control" id="new-card-name">
            </div>
            <div class="form-group">
              <label for="new-card-type">Card Type</label>
              <input type="text" class="form-control" id="new-card-type">
            </div>
            <div class="form-group">
              <label for="new-card-terrain">Card Terrain</label>
              <input type="text" class="form-control" id="new-card-terrain">
            </div>
            <div class="form-group">
              <label for="new-card-weakness">Card Weakness</label>
              <input type="text" class="form-control" id="new-card-weakness">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Deck:</h2>
          <ul id="deck">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-card">
            <h2>Current Card</h2>
            <div id="deck-img-area"></div>
            <p>Card Name: <span class="card-name"></span></p>
            <p>Card Type: <span class="card-type"></span></p>
            <p>Card Type: <span class="card-terrain"></span></p>
            <p>Card Type: <span class="card-weakness"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
